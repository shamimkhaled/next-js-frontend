 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp Widget Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #whatsapp-chat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    .whatsapp-icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center; margin-top: 100px;">Welcome to My Website</h1>
  <p style="text-align: center;">Click the WhatsApp button below to chat with us!</p>

  <!-- WhatsApp Widget -->
  <div id="whatsapp-chat">
    <a href="https://wa.me/+610402726367" target="_blank" class="whatsapp-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
      Chat with us
    </a>
  </div>

</body>
</html>
